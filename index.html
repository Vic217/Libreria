<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="imagenes/libreria.svg" type="image/svg">
</head>
<body>
    <h1>La Libreria <img src="imagenes/libreria.svg" alt="librero" width="80px"></h1>

    <table id="vacia">
        <caption>Nuestros titulos</caption>
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Num. Páginas</th>
                <th>¿Lo leíste?</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody id="cuerpo">

        </tbody>
    </table>

    <button id="agregar_nuevo" class="boton">Agregar Nuevo Libro</button>

    <dialog id="dialogo">
        <form action="" method="" id="formulario">
            <label for="titulo">Nombre del Libro: </label>
            <input type="text" id="titulo" required>
    
            <label for="autor">Autor: </label>
            <input type="text" id="autor" required>
    
            <label for="paginas">Numero de páginas: </label>
            <input type="number" id="paginas" required>
    
            <label for="leido">¿Lo has leido? </label>
            <input type="checkbox" id="leido">
        </form>
        <div id="botones-dialog">
            <button id="añadir" class="boton">Añadir</button>
            <button id="cerrar" class="boton">cerrar</button>
        </div>
    </dialog>
    <footer id="contenedor-footer">
        <p> Copyright © 2023 </p>
        <a href="https://github.com/Vic217?tab=repositories" alt="Repositorios de github">Vic217 <img
                class="logo_git" src="imagenes/github-mark.png" alt="Logo de Github" width="30px"></a>
    </footer>
</body>
</html>
