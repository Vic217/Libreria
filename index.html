<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria</title>
</head>
<body>
    <h1>La Libreria</h1>

    <table id="tabla">
        <caption>Nuestros titulos</caption>
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Num. Páginas</th>
                <th>¿Lo leíste?</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <button id="agregar_nuevo">Agregar Nuevo Libro</button>
    <form action="" method="" id="fantasma">
        <label for="titulo">Nombre del Libro: </label>
        <input type="text" id="titulo" required>

        <label for="autor">Autor: </label>
        <input type="text" id="autor" required>

        <label for="paginas">Numero de páginas: </label>
        <input type="text" id="paginas" required>

        <label for="leido">¿Lo has leido? </label>
        <input type="checkbox" id="leido">
    </form>
</body>
</html>
